apiVersion: v1 
kind: Pod  
metadata: 
  name: volume-test 
spec:
  containers: 
  - name: animal
    image: supergiantkir/animals:bear
    ports: 
    - containerPort: 80
    volumeMounts:
    - name: app-storage
      mountPath: /storage
  - name: spring-music 
    image: yanivomc/spring-music:latest
    ports: 
    - containerPort: 8080
    volumeMounts:
    - name: app-storage
      mountPath: /storage
  volumes:
  - name: app-storage
    hostPath:
      path: /tmp/files

