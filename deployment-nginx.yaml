apiVersion: apps/v1
kind: Deployment
metadata:
  name: moose-deployment
spec:
  selector:
    matchLabels:
      app: animal
  replicas: 2
  template:
    metadata:
      labels:
        app: animal
    spec:
      containers:
      - name: hare
        image: supergiantkir/animals:moose
        ports:
        - containerPort: 80

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: bear-deployment
spec:
  selector:
    matchLabels:
      app: animal
  replicas: 2
  template:
    metadata:
      labels:
        app: animal
    spec:
      containers:
      - name: bear
        image: supergiantkir/animals:bear
        ports:
        - containerPort: 80

---

kind: Service      # Create new service
apiVersion: v1     
metadata:
  name: animal-service # Name of the service
spec:
  selector:
    app: animal
  ports:          # Map incoming port to target port
  - name: http    # Setting multiple ports listterns 
    protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP
